<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Social links profile</title>
</head>
<body>
  <main>
    <div class="profile">
      <img class="avatar" src="assets/images/avatar-jessica.jpeg" alt="Profile Picture">
      <h1 class="name">Jessica Randall</h1>
      <address class="location">London, United Kingdom</address>
      <h4 class="profession">"Front-end developer and avid reader."</h4>
      <nav class="social-links">
        <ul class="social-links__list">
          <li class="list__item">
            <a href="#" class="link">GitHub</a>
          </li>
          <li class="list__item">
            <a href="#" class="link">Frontend Mentor</a>
          </li>
          <li class="list__item">
            <a href="#" class="link">LinkedIn</a>
          </li>
          <li class="list__item">
            <a href="#" class="link">Twitter</a>
          </li>
          <li class="list__item">
            <a href="#" class="link">Instagram</a>
          </li>
        </ul>
      </nav>
    </div>
  </main>
</body>
</html>
